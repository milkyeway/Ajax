<!DOCTYPE html>
<html>
<head>
<meta charset="BIG5">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
<h2>$.post() Demo</h2>
<div id="demo"></div>
<script>
$.post("NameCity.jsp",
		{ name: "Stephen", city: "Taiwan" },
		function(data, status){
			if (status == "success")
				$("#demo").html(data);
		});
</script>

</body>
</html>
