<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$.get()</title>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
<h2>$.get() Demo</h2>
<div id="demo"></div>
<script>
$.get("NameCity.jsp", {name: "Henry", city:"Taipei"},
		function(data,status){
	if(status == "success")
		$("#demo").html(data);
});
</script>

</body>
</html>
