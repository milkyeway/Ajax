<!DOCTYPE html>
<html>
<head>
<meta charset="BIG5">
<title>Insert title here</title>
</head>
<body>

	<h2>Get Async Demo</h2>
	<div id="demo"></div>

	<script>
		var xhttp = new XMLHttpRequest();
		xhttp.onload = function() {
				document.getElementById("demo").innerHTML = xhttp.responseText;
		}
		xhttp.open("GET", "NameCity.jsp?name=HenryFUCK&city=Taipei", true);
		xhttp.send();
	</script>

<!-- xhttp.onload -->


</body>
</html>
