<!DOCTYPE html>

<body>

UploadFile:<input type="file" onChange="doUpload()"/>

<script>
function doUpload(){
	const formdata = new FormData();
	formdata.append('photo', event.target.files[0]);
	
	fetch('../UploadOneFile',{
		method:'POST',
		body: formdata
	})		
}
</script>

</body>
