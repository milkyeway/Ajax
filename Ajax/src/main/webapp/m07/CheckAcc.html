<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Check Acc</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
	<h2>Check Acc</h2>
	帳號 : <input type="text" id="cname" onblur="check()"><br><br>
	<div id="demo"></div>	
	<script>
	function check() {
		$.ajax({
			url: "CheckAcc.jsp?cname=" + cname.value,
			type: "GET",
			success: function(data) {
				// 伺服器為以字串格式傳boolean值,JavaScript透過eval()轉換
				var isAccOK = eval(data);				
				$("#demo").html((isAccOK) ? "允許登入" : "無此帳號");
			}
	    });
	}
	</script>
</body>
</html>
